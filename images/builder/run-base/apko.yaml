contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - ca-certificates-bundle
    - wolfi-base
    - libexpat1
    - libssl3
    - yaml
    - openssl
    - tzdata
    - zlib
    - libstdc++

accounts:
 groups:
    - groupname: cnb
      gid: 1000
    - groupname: nonroot
      gid: 65532
 users:
    - username: cnb
      uid: 1000
    - username: nonroot
      uid: 65532
 run-as: cnb

environment:
 CNB_USER_ID: 1000
 CNB_GROUP_ID: 1000

entrypoint:
  command: /bin/sh -l

archs:
 - x86_64

