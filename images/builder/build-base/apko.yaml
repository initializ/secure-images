contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - build-base 
    - ca-certificates-bundle 
    - curl 
    - git 
    - jq 
    - libexpat1 
    - gmp 
    - libssl3 
    - yaml 
    - openssl 
    - pkgconf
    - tzdata 
    - zlib 
    - xz 
    - xdg-utils 
    - libstdc++ 
    - bash 
    - libffi-dev 
    - python3-dev 
    - libfontconfig1 
    - fontconfig 
    - libcrypto3 
    - libxml2 
    - sqlite 
    - pcre 
    - wolfi-base

accounts:
 groups:
    - groupname: cnb
      gid: 1000
    - groupname: nonroot
      gid: 65532
 users:
    - username: cnb
      uid: 1001
    - username: nonroot
      uid: 65532
 run-as: cnb

environment:
 CNB_USER_ID: 1001
 CNB_GROUP_ID: 1000

entrypoint:
  command: /bin/sh -l

archs:
 - x86_64

